name: validate-inputs

on:
  workflow_call:
    inputs:
      payload:
        required: true
        type: string
      schema-path:
        required: true
        type: string
      shared-repo:
        required: true
        type: string
      shared-ref:
        required: true
        type: string

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout shared workflows
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ${{ inputs.shared-repo }}
          ref: ${{ inputs.shared-ref }}
          path: shared

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14.2"

      - name: Write payload
        shell: bash
        run: |
          set -euo pipefail
          cat <<'JSON' > payload.json
          ${{ inputs.payload }}
          JSON

      - name: Validate payload
        uses: ./shared/.github/actions/json-validate
        with:
          json-path: payload.json
          schema-path: ${{ inputs.schema-path }}
