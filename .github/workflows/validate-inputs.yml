---
name: validate-inputs

"on":
  workflow_call:
    inputs:
      payload:
        required: true
        type: string
      schema-path:
        required: true
        type: string
      shared-repo:
        required: true
        type: string
      shared-ref:
        required: true
        type: string

permissions: {}

jobs:
  validate:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Validate shared inputs
        shell: bash
        env:
          SHARED_REPO: ${{ inputs.shared-repo }}
          SHARED_REF: ${{ inputs.shared-ref }}
          PAYLOAD: ${{ inputs.payload }}
        run: |
          set -euo pipefail
          allowed_repo="shared-common/gh-actions-shared"
          allowed_refs="v0.0.3"
          if [ "$SHARED_REPO" != "$allowed_repo" ]; then
            printf '%s\n' "shared-repo not allowed: $SHARED_REPO" >&2
            exit 1
          fi
          allowed=false
          for ref in $allowed_refs; do
            if [ "$SHARED_REF" = "$ref" ]; then
              allowed=true
              break
            fi
          done
          if [ "$allowed" != "true" ]; then
            printf '%s\n' "shared-ref not allowlisted: $SHARED_REF" >&2
            exit 1
          fi
          max_bytes=262144
          payload_size="$(
            printf '%s' "$PAYLOAD" | wc -c | tr -d '[:space:]'
          )"
          if [ "${payload_size}" -gt "${max_bytes}" ]; then
            printf '%s\n' "payload too large: ${payload_size} bytes" >&2
            exit 1
          fi

      - name: Checkout shared workflows
        # actions/checkout v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          repository: ${{ inputs.shared-repo }}
          ref: ${{ inputs.shared-ref }}
          path: shared

      - name: Setup Python
        # actions/setup-python v6.1.0
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.14.2"

      - name: Write payload
        shell: bash
        run: |
          set -euo pipefail
          cat <<'JSON' > payload.json
          ${{ inputs.payload }}
          JSON

      - name: Validate payload
        uses: ./shared/.github/actions/json-validate
        with:
          json-path: payload.json
          schema-path: ${{ inputs.schema-path }}
