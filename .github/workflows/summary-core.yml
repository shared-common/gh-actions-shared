---
name: summary-core

"on":
  workflow_call:
    inputs:
      summary-json:
        required: true
        type: string
      event-context:
        required: true
        type: string
      event-name:
        required: true
        type: string
      expected-event-action:
        required: true
        type: string
      target-org:
        required: true
        type: string
      shared-repo:
        required: true
        type: string
      shared-ref:
        required: true
        type: string
      bws-version:
        required: true
        type: string
      bws-sha256:
        required: true
        type: string
      bws-secrets:
        required: false
        type: string
        default: "GH_INSTALL_JSON"
    secrets:
      BWS_ACCESS_TOKEN:
        required: true
      BWS_PROJECT_ID:
        required: true

permissions: {}

jobs:
  summary:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Validate shared inputs
        shell: bash
        env:
          SHARED_REPO: ${{ inputs.shared-repo }}
          SHARED_REF: ${{ inputs.shared-ref }}
          EVENT_CONTEXT: ${{ inputs.event-context }}
          SUMMARY_JSON: ${{ inputs.summary-json }}
        run: |
          set -euo pipefail
          allowed_repo="shared-common/gh-actions-shared"
          allowed_refs="v0.0.9"
          if [ "$SHARED_REPO" != "$allowed_repo" ]; then
            printf '%s\n' "shared-repo not allowed: $SHARED_REPO" >&2
            exit 1
          fi
          allowed=false
          for ref in $allowed_refs; do
            if [ "$SHARED_REF" = "$ref" ]; then
              allowed=true
              break
            fi
          done
          if [ "$allowed" != "true" ]; then
            printf '%s\n' "shared-ref not allowlisted: $SHARED_REF" >&2
            exit 1
          fi
          max_bytes=262144
          size="$(
            printf '%s' "$EVENT_CONTEXT" | wc -c | tr -d '[:space:]'
          )"
          if [ "${size}" -gt "${max_bytes}" ]; then
            printf '%s\n' "event-context too large: ${size} bytes" >&2
            exit 1
          fi
          summary_size="$(
            printf '%s' "$SUMMARY_JSON" | wc -c | tr -d '[:space:]'
          )"
          if [ "${summary_size}" -gt "${max_bytes}" ]; then
            printf '%s\n' "summary-json too large: ${summary_size} bytes" >&2
            exit 1
          fi

      - name: Checkout shared workflows
        # actions/checkout v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          repository: ${{ inputs.shared-repo }}
          ref: ${{ inputs.shared-ref }}
          path: shared

      - name: Setup Python
        # actions/setup-python v6.1.0
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.14.2"

      - name: Fetch secrets from BWS
        uses: ./shared/.github/actions/bws-fetch
        with:
          access-token: ${{ secrets.BWS_ACCESS_TOKEN }}
          project-id: ${{ secrets.BWS_PROJECT_ID }}
          bws-version: ${{ inputs.bws-version }}
          bws-sha256: ${{ inputs.bws-sha256 }}
          secrets: ${{ inputs.bws-secrets }}
          output-dir: shared/.secrets

      - name: Write event context
        shell: bash
        run: |
          set -euo pipefail
          cat <<'JSON' > event.json
          ${{ inputs.event-context }}
          JSON

      - name: Validate event
        shell: bash
        env:
          EVENT_CONTEXT_PATH: event.json
          EVENT_NAME: ${{ inputs.event-name }}
          EXPECTED_EVENT_ACTION: ${{ inputs.expected-event-action }}
          TARGET_ORG: ${{ inputs.target-org }}
        run: |
          set -euo pipefail
          python3 shared/.github/scripts/validate_event.py

      - name: Write summary payload
        shell: bash
        run: |
          set -euo pipefail
          cat <<'JSON' > summary.json
          ${{ inputs.summary-json }}
          JSON

      - name: Render summary
        shell: bash
        run: |
          set -euo pipefail
          INPUT_PATH=summary.json OUTPUT_PATH=summary.md \
            python3 shared/.github/scripts/summary_render.py

      - name: Publish summary
        uses: ./shared/.github/actions/job-summary
        with:
          summary-path: summary.md

      - name: Cleanup secrets
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          rm -rf shared/.secrets
