name: GitLab Mirror

on:
  schedule:
    - cron: "47 3 * * *"
    - cron: "47 23 * * *"
  workflow_dispatch:
    inputs:
      repo:
        description: "Optional single fork repo name to target"
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: gitlab-mirror-${{ github.workflow }}-${{ github.ref }}-${{ inputs.repo || 'all' }}
  cancel-in-progress: true

jobs:
  matrix:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bws CLI
        uses: ./.github/actions/install-bws
        with:
          version: "1.0.0"
          sha256: "9077fb7b336a62abc8194728fea8753afad8b0baa3a18723fc05fc02fdb53568"

      - name: Restore repo discovery cache
        id: repo-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ runner.temp }}/repo-discovery.json
          key: gitlab-mirror-discovery-v2-${{ matrix.github_org }}-${{ github.run_id }}
          restore-keys: |
            gitlab-mirror-discovery-v2-${{ matrix.github_org }}-

      - name: Load BWS config and build matrix
        id: build-matrix
        shell: bash
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          BWS_PROJECT_ID: ${{ vars.BWS_PROJECT_ID }}
        run: |
          bws run --project-id "${BWS_PROJECT_ID:?}" --no-inherit-env -- \
            env PATH="${PATH}" \
            /bin/sh -c 'sh .github/scripts/bws_export_env_unmasked.sh \
              GH_ORG_TBOX \
              GH_ORG_SECOPS \
              GH_ORG_WIKI \
              GH_ORG_DIVERGE \
              GL_GROUP_ZFORKS \
              GL_GROUP_TBOX \
              GL_GROUP_SECOPS \
              GL_GROUP_WIKI \
              GL_GROUP_ZDIVERGE \
              GL_GROUP_GENERAL \
              ; .github/scripts/build_gitlab_matrix.sh' | sed -e 's/^/matrix=/' >> "$GITHUB_OUTPUT"

  mirror:
    needs: matrix
    name: Mirror (${{ matrix.github_org }})
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.matrix) }}
      max-parallel: 1
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      gitlab_created: ${{ steps.gitlab-mirror.outputs.gitlab_created }}
    concurrency:
      group: gitlab-mirror-${{ github.workflow }}-${{ matrix.github_org }}
      cancel-in-progress: true
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bws CLI
        uses: ./.github/actions/install-bws
        with:
          version: "1.0.0"
          sha256: "9077fb7b336a62abc8194728fea8753afad8b0baa3a18723fc05fc02fdb53568"

      - name: Load BWS config
        id: bws
        shell: bash
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          BWS_PROJECT_ID: ${{ vars.BWS_PROJECT_ID }}
        run: |
          bws run --project-id "${BWS_PROJECT_ID:?}" --no-inherit-env -- \
            env GITHUB_OUTPUT="${GITHUB_OUTPUT}" \
            /bin/sh .github/scripts/bws_export_output.sh \
              GH_ORG_SHARED_APP_ID \
              GH_BRANCH_PREFIX \
              GH_BRANCH_PRODUCT \
              GH_BRANCH_STAGING \
              GH_BRANCH_FEATURE \
              GH_BRANCH_RELEASE \
              GL_TOKEN_MCZFORKS \
              GH_ORG_TBOX \
              GH_ORG_SECOPS \
              GH_ORG_WIKI \
              GH_ORG_DIVERGE \
              GL_GROUP_ZFORKS \
              GL_GROUP_TBOX \
              GL_GROUP_SECOPS \
              GL_GROUP_WIKI \
              GL_GROUP_ZDIVERGE \
              GL_GROUP_GENERAL

      - name: Write app key
        id: app-key-file
        shell: bash
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          BWS_PROJECT_ID: ${{ vars.BWS_PROJECT_ID }}
        run: |
          bws run --project-id "${BWS_PROJECT_ID:?}" --no-inherit-env -- \
            /bin/sh .github/scripts/bws_export_secret_file.sh \
              GH_ORG_SHARED_PEM \
              "${RUNNER_TEMP}/gh-app-key.pem"
          echo "path=${RUNNER_TEMP}/gh-app-key.pem" >> "$GITHUB_OUTPUT"

      - name: Read app key
        id: app-key
        shell: bash
        run: |
          pem="$(cat "${RUNNER_TEMP}/gh-app-key.pem")"
          printf '%s\n' "$pem" | while IFS= read -r line; do
            if [ -n "$line" ]; then
              printf '::add-mask::%s\n' "$line"
            fi
          done
          {
            echo "private_key<<EOF"
            printf '%s\n' "$pem"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ steps.bws.outputs.GH_ORG_SHARED_APP_ID }}
          private-key: ${{ steps.app-key.outputs.private_key }}
          owner: ${{ matrix.github_org }}
          repositories: ${{ inputs.repo }}

      - name: Write runtime token files
        id: token-files
        shell: bash
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          BWS_PROJECT_ID: ${{ vars.BWS_PROJECT_ID }}
        run: |
          set -euo pipefail
          umask 077
          gh_token_file="${RUNNER_TEMP}/github-app-token"
          gl_token_file="${RUNNER_TEMP}/gitlab-token"
          printf '%s' "${{ steps.app-token.outputs.token }}" > "$gh_token_file"
          bws run --project-id "${BWS_PROJECT_ID:?}" --no-inherit-env -- \
            /bin/sh .github/scripts/bws_export_secret_file.sh \
              GL_TOKEN_MCZFORKS \
              "$gl_token_file"
          if [ ! -s "$gl_token_file" ]; then
            echo "GitLab token file is empty" >&2
            exit 1
          fi
          echo "github_token_file=$gh_token_file" >> "$GITHUB_OUTPUT"
          echo "gitlab_token_file=$gl_token_file" >> "$GITHUB_OUTPUT"

      - name: Run GitLab mirror
        id: gitlab-mirror
        env:
          INPUT_REPO: ${{ inputs.repo }}
          GH_ORG_SHARED_PEM_FILE: ${{ steps.app-key-file.outputs.path }}
          GH_ORG_SHARED_APP_ID: ${{ steps.bws.outputs.GH_ORG_SHARED_APP_ID }}
          GH_BRANCH_PREFIX: ${{ steps.bws.outputs.GH_BRANCH_PREFIX }}
          GH_BRANCH_PRODUCT: ${{ steps.bws.outputs.GH_BRANCH_PRODUCT }}
          GH_BRANCH_STAGING: ${{ steps.bws.outputs.GH_BRANCH_STAGING }}
          GH_BRANCH_FEATURE: ${{ steps.bws.outputs.GH_BRANCH_FEATURE }}
          GH_BRANCH_RELEASE: ${{ steps.bws.outputs.GH_BRANCH_RELEASE }}
          GH_ORG_TBOX: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_TBOX && steps.bws.outputs.GH_ORG_TBOX || '' }}
          GH_ORG_SECOPS: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_SECOPS && steps.bws.outputs.GH_ORG_SECOPS || '' }}
          GH_ORG_WIKI: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_WIKI && steps.bws.outputs.GH_ORG_WIKI || '' }}
          GH_ORG_DIVERGE: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_DIVERGE && steps.bws.outputs.GH_ORG_DIVERGE || '' }}
          GL_GROUP_ZFORKS: ${{ matrix.gitlab_group == steps.bws.outputs.GL_GROUP_ZFORKS && steps.bws.outputs.GL_GROUP_ZFORKS || '' }}
          GL_GROUP_TBOX: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_TBOX && steps.bws.outputs.GL_GROUP_TBOX || '' }}
          GL_GROUP_SECOPS: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_SECOPS && steps.bws.outputs.GL_GROUP_SECOPS || '' }}
          GL_GROUP_WIKI: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_WIKI && steps.bws.outputs.GL_GROUP_WIKI || '' }}
          GL_GROUP_ZDIVERGE: ${{ matrix.gitlab_group == steps.bws.outputs.GL_GROUP_ZDIVERGE && steps.bws.outputs.GL_GROUP_ZDIVERGE || '' }}
          GL_GROUP_GENERAL: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_GENERAL && steps.bws.outputs.GL_GROUP_GENERAL || '' }}
          GITHUB_APP_TOKEN_FILE: ${{ steps.token-files.outputs.github_token_file }}
          GL_TOKEN_MCZFORKS_FILE: ${{ steps.token-files.outputs.gitlab_token_file }}
          REPO_CACHE_PATH: ${{ runner.temp }}/repo-discovery.json
        run: |
          python3 .github/scripts/gitlab_mirror.py

      - name: Apply protections
        if: steps.gitlab-mirror.outputs.gitlab_created == 'true'
        env:
          INPUT_REPO: ${{ inputs.repo }}
          GH_ORG_SHARED_APP_ID: ${{ steps.bws.outputs.GH_ORG_SHARED_APP_ID }}
          GH_BRANCH_PREFIX: ${{ steps.bws.outputs.GH_BRANCH_PREFIX }}
          GH_BRANCH_STAGING: ${{ steps.bws.outputs.GH_BRANCH_STAGING }}
          GH_BRANCH_RELEASE: ${{ steps.bws.outputs.GH_BRANCH_RELEASE }}
          GH_ORG_TBOX: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_TBOX && steps.bws.outputs.GH_ORG_TBOX || '' }}
          GH_ORG_SECOPS: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_SECOPS && steps.bws.outputs.GH_ORG_SECOPS || '' }}
          GH_ORG_WIKI: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_WIKI && steps.bws.outputs.GH_ORG_WIKI || '' }}
          GH_ORG_DIVERGE: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_DIVERGE && steps.bws.outputs.GH_ORG_DIVERGE || '' }}
          GL_GROUP_ZFORKS: ${{ matrix.gitlab_group == steps.bws.outputs.GL_GROUP_ZFORKS && steps.bws.outputs.GL_GROUP_ZFORKS || '' }}
          GL_GROUP_TBOX: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_TBOX && steps.bws.outputs.GL_GROUP_TBOX || '' }}
          GL_GROUP_SECOPS: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_SECOPS && steps.bws.outputs.GL_GROUP_SECOPS || '' }}
          GL_GROUP_WIKI: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_WIKI && steps.bws.outputs.GL_GROUP_WIKI || '' }}
          GL_GROUP_ZDIVERGE: ${{ matrix.gitlab_group == steps.bws.outputs.GL_GROUP_ZDIVERGE && steps.bws.outputs.GL_GROUP_ZDIVERGE || '' }}
          GL_GROUP_GENERAL: ${{ matrix.gitlab_subgroup == steps.bws.outputs.GL_GROUP_GENERAL && steps.bws.outputs.GL_GROUP_GENERAL || '' }}
          GITHUB_APP_TOKEN_FILE: ${{ steps.token-files.outputs.github_token_file }}
          GL_TOKEN_MCZFORKS_FILE: ${{ steps.token-files.outputs.gitlab_token_file }}
          REPO_CACHE_PATH: ${{ runner.temp }}/repo-discovery.json
        run: |
          python3 .github/scripts/gitlab_branch_protection.py

      - name: Save repo discovery cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ runner.temp }}/repo-discovery.json
          key: gitlab-mirror-discovery-v2-${{ matrix.github_org }}-${{ github.run_id }}

      - name: Post cleanup
        if: always()
        shell: bash
        run: |
          rm -f "${RUNNER_TEMP}/gh-app-key.pem" \
                "${RUNNER_TEMP}/github-app-token" \
                "${RUNNER_TEMP}/gitlab-token"
