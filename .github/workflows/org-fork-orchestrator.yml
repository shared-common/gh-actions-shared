name: Org Fork Orchestrator

on:
  schedule:
    - cron: "17 3 * * *"
    - cron: "17 23 * * *"
  workflow_dispatch:
    inputs:
      repo:
        description: "Optional single fork repo name to target"
        required: false
        type: string
      clear_cache:
        description: "Clear repo discovery cache before running"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: org-fork-orchestrator-${{ github.workflow }}-${{ github.ref }}-${{ inputs.repo || 'all' }}
  cancel-in-progress: true

jobs:
  matrix:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      issues: write
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sanity check (compileall)
        shell: bash
        run: |
          set -euo pipefail
          python3 -m compileall .github/scripts

      - name: Shellcheck scripts
        shell: bash
        run: |
          set -euo pipefail
          shellcheck .github/scripts/*.sh

      - name: Install bws CLI
        uses: ./.github/actions/install-bws
        with:
          version: "1.0.0"
          sha256: "9077fb7b336a62abc8194728fea8753afad8b0baa3a18723fc05fc02fdb53568"

      - name: Load BWS config and build matrix
        id: build-matrix
        shell: bash
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          BWS_PROJECT_ID: ${{ vars.BWS_PROJECT_ID }}
        run: |
          set -euo pipefail
          bws run --project-id "${BWS_PROJECT_ID:?}" --no-inherit-env -- \
            env PATH="${PATH}" GITHUB_OUTPUT="${GITHUB_OUTPUT}" \
            /bin/sh .github/scripts/build_org_matrix.sh

  orchestrate:
    needs: matrix
    name: Orchestrate (${{ matrix.github_org }})
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.matrix) }}
      max-parallel: 1
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      issues: write
    concurrency:
      group: org-fork-orchestrator-${{ github.workflow }}-${{ matrix.github_org }}
      cancel-in-progress: true
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Ensure cache directories
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${GITHUB_WORKSPACE}/.cache"
          if [ ! -f "${GITHUB_WORKSPACE}/.cache/repo-discovery.json" ]; then
            printf '[]' > "${GITHUB_WORKSPACE}/.cache/repo-discovery.json"
          fi

      - name: Cache repo discovery
        id: repo-cache
        if: ${{ !inputs.clear_cache }}
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.cache/repo-discovery.json
          key: >-
            orchestrator-discovery-${{ github.repository }}-${{ github.run_id }}
          restore-keys: |
            orchestrator-discovery-${{ github.repository }}-

      - name: Clear repo discovery cache
        if: ${{ inputs.clear_cache }}
        shell: bash
        run: |
          set -euo pipefail
          rm -f "${GITHUB_WORKSPACE}/.cache/repo-discovery.json"

      - name: Install bws CLI
        uses: ./.github/actions/install-bws
        with:
          version: "1.0.0"
          sha256: "9077fb7b336a62abc8194728fea8753afad8b0baa3a18723fc05fc02fdb53568"


      - name: Load BWS config
        id: bws
        shell: bash
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          BWS_PROJECT_ID: ${{ vars.BWS_PROJECT_ID }}
        run: |
          set -euo pipefail
          bws run --project-id "${BWS_PROJECT_ID:?}" --no-inherit-env -- \
            env GITHUB_OUTPUT="${GITHUB_OUTPUT}" \
            /bin/sh .github/scripts/bws_export_output.sh \
              GH_ORG_SHARED_APP_ID \
              GH_BRANCH_PREFIX \
              GH_BRANCH_PRODUCT \
              GH_BRANCH_STAGING \
              GH_BRANCH_SNAPSHOT \
              GH_BRANCH_FEATURE \
              GH_ORG_TBOX \
              GH_ORG_SECOPS \
              GH_ORG_WIKI \
              GH_ORG_DIVERGE

      - name: Write app key
        id: app-key-file
        shell: bash
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          BWS_PROJECT_ID: ${{ vars.BWS_PROJECT_ID }}
        run: |
          set -euo pipefail
          bws run --project-id "${BWS_PROJECT_ID:?}" --no-inherit-env -- \
            /bin/sh .github/scripts/bws_export_secret_file.sh \
              GH_ORG_SHARED_PEM \
              "${RUNNER_TEMP}/gh-app-key.pem"
          echo "path=${RUNNER_TEMP}/gh-app-key.pem" >> "$GITHUB_OUTPUT"

      - name: Read app key
        id: app-key
        shell: bash
        run: |
          set -euo pipefail
          pem="$(cat "${RUNNER_TEMP}/gh-app-key.pem")"
          printf '%s\n' "$pem" | while IFS= read -r line; do
            if [ -n "$line" ]; then
              printf '::add-mask::%s\n' "$line"
            fi
          done
          {
            echo "private_key<<EOF"
            printf '%s\n' "$pem"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ steps.bws.outputs.GH_ORG_SHARED_APP_ID }}
          private-key: ${{ steps.app-key.outputs.private_key }}
          owner: ${{ matrix.github_org }}
          repositories: ${{ inputs.repo }}

      - name: Write runtime token file
        id: token-files
        shell: bash
        run: |
          set -euo pipefail
          umask 077
          gh_token_file="${RUNNER_TEMP}/github-app-token"
          printf '%s' "${{ steps.app-token.outputs.token }}" > "$gh_token_file"
          echo "github_token_file=$gh_token_file" >> "$GITHUB_OUTPUT"

      - name: Validate INPUT_REPO
        shell: bash
        env:
          INPUT_REPO: ${{ inputs.repo }}
        run: |
          set -euo pipefail
          /bin/sh .github/scripts/validate_input_repo.sh

      - name: Run orchestrator
        env:
          INPUT_REPO: ${{ inputs.repo }}
          REPO_CACHE_PATH: ${{ github.workspace }}/.cache/repo-discovery.json
          REPO_CACHE_TTL_SECONDS: >-
            ${{ inputs.clear_cache && '0' || vars.REPO_CACHE_TTL_SECONDS ||
            '3600' }}
          GH_ORG_SHARED_PEM_FILE: ${{ steps.app-key-file.outputs.path }}
          GH_ORG_SHARED_APP_ID: ${{ steps.bws.outputs.GH_ORG_SHARED_APP_ID }}
          GH_BRANCH_PREFIX: ${{ steps.bws.outputs.GH_BRANCH_PREFIX }}
          GH_BRANCH_PRODUCT: ${{ steps.bws.outputs.GH_BRANCH_PRODUCT }}
          GH_BRANCH_STAGING: ${{ steps.bws.outputs.GH_BRANCH_STAGING }}
          GH_BRANCH_SNAPSHOT: ${{ steps.bws.outputs.GH_BRANCH_SNAPSHOT }}
          GH_BRANCH_FEATURE: ${{ steps.bws.outputs.GH_BRANCH_FEATURE }}
          GH_ORG_TBOX: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_TBOX && steps.bws.outputs.GH_ORG_TBOX || '' }}
          GH_ORG_SECOPS: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_SECOPS && steps.bws.outputs.GH_ORG_SECOPS || '' }}
          GH_ORG_WIKI: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_WIKI && steps.bws.outputs.GH_ORG_WIKI || '' }}
          GH_ORG_DIVERGE: ${{ matrix.github_org == steps.bws.outputs.GH_ORG_DIVERGE && steps.bws.outputs.GH_ORG_DIVERGE || '' }}
          GITHUB_APP_TOKEN_FILE: ${{ steps.token-files.outputs.github_token_file }}
        run: |
          python3 .github/scripts/orchestrator.py

      - name: Ensure repo discovery cache file
        if: always()
        shell: bash
        env:
          CACHE_PATH: ${{ github.workspace }}/.cache/repo-discovery.json
        run: |
          set -euo pipefail
          cache_dir="$(dirname "${CACHE_PATH}")"
          mkdir -p "$cache_dir"
          if [ ! -f "${CACHE_PATH}" ]; then
            printf '[]' > "${CACHE_PATH}"
          fi

      - name: Save repo discovery cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/.cache/repo-discovery.json
          key: >-
            orchestrator-discovery-${{ github.repository }}-${{ github.run_id }}

      - name: Post cleanup
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          rm -f "${RUNNER_TEMP}/gh-app-key.pem" \
                "${RUNNER_TEMP}/github-app-token"
