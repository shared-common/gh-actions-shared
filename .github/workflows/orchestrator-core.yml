name: orchestrator-core

on:
  workflow_call:
    inputs:
      event-payload:
        required: true
        type: string
      target-org:
        required: true
        type: string
      shared-repo:
        required: true
        type: string
      shared-ref:
        required: true
        type: string
      bws-version:
        required: true
        type: string
      bws-sha256:
        required: true
        type: string
      bws-secrets:
        required: false
        type: string
        default: "GH_ORG_SHARED_APP_ID,GH_ORG_SHARED_APP_PEM,GH_INSTALL_JSON,GIT_BRANCH_PREFIX,GIT_BRANCH_MAIN,GIT_BRANCH_STAGING,GIT_BRANCH_RELEASE,GIT_BRANCH_SNAPSHOT,GIT_BRANCH_FEATURE"
    secrets:
      BWS_ACCESS_TOKEN:
        required: true
      BWS_PROJECT_ID:
        required: true

permissions:
  contents: read

jobs:
  orchestrate:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout shared workflows
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          repository: ${{ inputs.shared-repo }}
          ref: ${{ inputs.shared-ref }}
          path: shared

      - name: Fetch secrets from BWS
        uses: ./shared/.github/actions/bws-fetch
        with:
          access-token: ${{ secrets.BWS_ACCESS_TOKEN }}
          project-id: ${{ secrets.BWS_PROJECT_ID }}
          bws-version: ${{ inputs.bws-version }}
          bws-sha256: ${{ inputs.bws-sha256 }}
          secrets: ${{ inputs.bws-secrets }}
          output-dir: shared/.secrets

      - name: Write payload
        shell: bash
        run: |
          set -euo pipefail
          cat <<'JSON' > payload.json
          ${{ inputs.event-payload }}
          JSON

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          OUTPUT_PATH=validated.json INPUT_PATH=payload.json \
            python3 shared/.github/scripts/validate_inputs.py

      - name: Branch operations
        shell: bash
        env:
          INPUT_PATH: validated.json
          OUTPUT_PATH: summary.json
          GH_ORG_SHARED_APP_PEM_FILE: ${{ env.GH_ORG_SHARED_APP_PEM_FILE }}
          GH_ORG_SHARED_APP_ID_FILE: ${{ env.GH_ORG_SHARED_APP_ID_FILE }}
          GH_INSTALL_JSON_FILE: ${{ env.GH_INSTALL_JSON_FILE }}
          GIT_BRANCH_PREFIX_FILE: ${{ env.GIT_BRANCH_PREFIX_FILE }}
          GIT_BRANCH_MAIN_FILE: ${{ env.GIT_BRANCH_MAIN_FILE }}
          GIT_BRANCH_STAGING_FILE: ${{ env.GIT_BRANCH_STAGING_FILE }}
          GIT_BRANCH_RELEASE_FILE: ${{ env.GIT_BRANCH_RELEASE_FILE }}
          GIT_BRANCH_SNAPSHOT_FILE: ${{ env.GIT_BRANCH_SNAPSHOT_FILE }}
          GIT_BRANCH_FEATURE_FILE: ${{ env.GIT_BRANCH_FEATURE_FILE }}
        run: |
          set -euo pipefail
          python3 shared/.github/scripts/branch_ops.py

      - name: Render summary
        shell: bash
        run: |
          set -euo pipefail
          INPUT_PATH=summary.json OUTPUT_PATH=summary.md \
            python3 shared/.github/scripts/summary_render.py

      - name: Publish summary
        uses: ./shared/.github/actions/job-summary
        with:
          summary-path: summary.md
