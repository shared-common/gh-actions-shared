---
name: orchestrator-core

"on":
  workflow_call:
    inputs:
      event-payload:
        required: true
        type: string
      event-context:
        required: true
        type: string
      event-name:
        required: true
        type: string
      expected-event-action:
        required: true
        type: string
      target-org:
        required: true
        type: string
      shared-repo:
        required: true
        type: string
      shared-ref:
        required: true
        type: string
      bws-version:
        required: true
        type: string
      bws-sha256:
        required: true
        type: string
      bws-secrets:
        required: false
        type: string
        default: >-
          GH_ORG_SHARED_APP_ID,GH_ORG_SHARED_APP_PEM,GH_INSTALL_JSON,
          GIT_BRANCH_PREFIX,GIT_BRANCH_MAIN,GIT_BRANCH_STAGING,
          GIT_BRANCH_RELEASE,GIT_BRANCH_SNAPSHOT,GIT_BRANCH_FEATURE
    secrets:
      BWS_ACCESS_TOKEN:
        required: true
      BWS_PROJECT_ID:
        required: true

permissions:
  contents: read

jobs:
  orchestrate:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Validate shared inputs
        shell: bash
        env:
          SHARED_REPO: ${{ inputs.shared-repo }}
          SHARED_REF: ${{ inputs.shared-ref }}
          EVENT_CONTEXT: ${{ inputs.event-context }}
          EVENT_PAYLOAD: ${{ inputs.event-payload }}
        run: |
          set -euo pipefail
          allowed_repo="shared-common/gh-actions-shared"
          allowed_refs="196e9781c87e8d2db80c847e04488abadbd1af54 b5597ca885f041cc47f5bddbcb5df654411185ac"
          if [ "$SHARED_REPO" != "$allowed_repo" ]; then
            printf '%s\n' "shared-repo not allowed: $SHARED_REPO" >&2
            exit 1
          fi
          allowed=false
          for ref in $allowed_refs; do
            if [ "$SHARED_REF" = "$ref" ]; then
              allowed=true
              break
            fi
          done
          if [ "$allowed" != "true" ]; then
            printf '%s\n' "shared-ref not allowlisted: $SHARED_REF" >&2
            exit 1
          fi
          max_bytes=262144
          size="$(printf '%s' "$EVENT_CONTEXT" | wc -c | tr -d '[:space:]')"
          if [ "${size}" -gt "${max_bytes}" ]; then
            printf '%s\n' "event-context too large: ${size} bytes" >&2
            exit 1
          fi
          payload_size="$(printf '%s' "$EVENT_PAYLOAD" | wc -c | tr -d '[:space:]')"
          if [ "${payload_size}" -gt "${max_bytes}" ]; then
            printf '%s\n' "event-payload too large: ${payload_size} bytes" >&2
            exit 1
          fi

      - name: Checkout shared workflows
        # actions/checkout v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          repository: ${{ inputs.shared-repo }}
          ref: ${{ inputs.shared-ref }}
          path: shared

      - name: Setup Python
        # actions/setup-python v6.1.0
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.14.2"

      - name: Fetch secrets from BWS
        uses: ./shared/.github/actions/bws-fetch
        with:
          access-token: ${{ secrets.BWS_ACCESS_TOKEN }}
          project-id: ${{ secrets.BWS_PROJECT_ID }}
          bws-version: ${{ inputs.bws-version }}
          bws-sha256: ${{ inputs.bws-sha256 }}
          secrets: ${{ inputs.bws-secrets }}
          output-dir: shared/.secrets

      - name: Write event context
        shell: bash
        run: |
          set -euo pipefail
          cat <<'JSON' > event.json
          ${{ inputs.event-context }}
          JSON

      - name: Validate event
        shell: bash
        env:
          EVENT_CONTEXT_PATH: event.json
          EVENT_NAME: ${{ inputs.event-name }}
          EXPECTED_EVENT_ACTION: ${{ inputs.expected-event-action }}
          TARGET_ORG: ${{ inputs.target-org }}
        run: |
          set -euo pipefail
          python3 shared/.github/scripts/validate_event.py

      - name: Write payload
        shell: bash
        run: |
          set -euo pipefail
          cat <<'JSON' > payload.json
          ${{ inputs.event-payload }}
          JSON

      - name: Validate inputs
        shell: bash
        env:
          TARGET_ORG: ${{ inputs.target-org }}
        run: |
          set -euo pipefail
          OUTPUT_PATH=validated.json INPUT_PATH=payload.json \
            python3 shared/.github/scripts/validate_inputs.py

      - name: Branch operations
        shell: bash
        env:
          INPUT_PATH: validated.json
          OUTPUT_PATH: summary.json
          GH_ORG_SHARED_APP_PEM_FILE: ${{ env.GH_ORG_SHARED_APP_PEM_FILE }}
          GH_ORG_SHARED_APP_ID_FILE: ${{ env.GH_ORG_SHARED_APP_ID_FILE }}
          GH_INSTALL_JSON_FILE: ${{ env.GH_INSTALL_JSON_FILE }}
          GIT_BRANCH_PREFIX_FILE: ${{ env.GIT_BRANCH_PREFIX_FILE }}
          GIT_BRANCH_MAIN_FILE: ${{ env.GIT_BRANCH_MAIN_FILE }}
          GIT_BRANCH_STAGING_FILE: ${{ env.GIT_BRANCH_STAGING_FILE }}
          GIT_BRANCH_RELEASE_FILE: ${{ env.GIT_BRANCH_RELEASE_FILE }}
          GIT_BRANCH_SNAPSHOT_FILE: ${{ env.GIT_BRANCH_SNAPSHOT_FILE }}
          GIT_BRANCH_FEATURE_FILE: ${{ env.GIT_BRANCH_FEATURE_FILE }}
        run: |
          set -euo pipefail
          python3 shared/.github/scripts/branch_ops.py

      - name: Render summary
        shell: bash
        run: |
          set -euo pipefail
          INPUT_PATH=summary.json OUTPUT_PATH=summary.md \
            python3 shared/.github/scripts/summary_render.py

      - name: Publish summary
        uses: ./shared/.github/actions/job-summary
        with:
          summary-path: summary.md

      - name: Cleanup secrets
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          rm -rf shared/.secrets
